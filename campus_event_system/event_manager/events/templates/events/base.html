{% load static %}  <!-- ADD THIS LINE AT THE TOP -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Campus Events - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<!-- [... rest of your template ...] -->
<body>
    <header class="header">
        <div class="container">
            <h1>Campus Event System</h1>
            <nav class="nav">
                <a href="/">All Events</a>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; {% now "Y" %} Campus Event System</p>
        </div>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
